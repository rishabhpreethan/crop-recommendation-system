<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Flower Class Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Nitrogen" placeholder="Nitrogen" required="required" />
      <input type="text" name="Phosphorus" placeholder="Phosphorus" required="required" />
		  <input type="text" name="Potassium" placeholder="Potassium" required="required" />
		  <input type="text" name="Temperature" placeholder="Temperature" required="required" />
		  <input type="text" name="Humidity" placeholder="Humidity" required="required" />
		  <input type="text" name="pH" placeholder="pH" required="required" />
		  <input type="text" name="Rain" placeholder="Rain" required="required" />

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
